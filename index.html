<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle-Tracker</title>
</head>

<body class="images" background="./images/pix1.jpg">
  <div class="container">
    <h1>TRIANGLE TRACKER</h1>
    <form id="Triangle-Tracker">
      <div class="form-group">
        <label for="input1"><b> Enter the first length of the triangle in cm:</b></label>
        <input id="input1" class="form-control" type="text">
      </div>
        <div class="form-group">
          <label for="input2"><b> Enter the second length of the triangle in cm:</b></label>
          <input id="input2" class="form-control" type="text">
        </div>
          <div class="form-group">
            <label for="input3"><b> Enter the Third length of the triangle in cm:</b></label>
            <input id="input3" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">TRACK TRIANGLE</button>
        </form> <br><br>
        <div class="card" id="output">

        </div>
  </div>

</body>

</html>
